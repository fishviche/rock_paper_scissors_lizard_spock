<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-full flex justify-center items-center flex-col text-white text-4xl font-mono font-medium mt-28 pt-28 sm:mt-0 sm:pt-0">
        <div class="h-full sm:h-1/2 w-5/6 sm:w-1/2 mt-14 pt-14 sm:mt-0 sm:pt-0" id="panel-resultado">
            <div class="" id="header-information">

            </div>
            <div class="h-full sm:h-5/6 grid grid-cols-1 sm:grid-cols-7 flex justify-center rounded-md border-4 border-purple-800" id="information-user">
                <div class="col-span-2 flex justify-center items-center flex-col ">
                    <h1 class="">PLAYER</h1>
                    <img src="./images/human_head.png" alt="" srcset="" width="144" height="144">
                </div>
                <div class="col-span-3 flex justify-center items-center text-fuchsia-300 text-9xl ">
                    <span id="score-player">
                        0
                    </span>
                    <span>
                        :
                    </span>
                    <span id="score-bot">
                        0
                    </span>
                </div>
                <div class="col-span-2 flex justify-center items-center flex-col">
                    <h1 class="">PC</h1>
                    <img src="./images/bmo.png" alt="" srcset="">
                </div>

            </div>
        </div>
        <div class="my-4">
            Choose one
        </div>
        <!-- <div class="flex flex-row" id="icons"> -->
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-y-6 sm:gap-x-12" id="icons">
            <button class="rounded-full border-4 border-red-400 bg-red-200 hover:-translate-y-1 hover:scale-125 hover:bg-red-200 duration-300" id="rock-div">
                <img src="./images/rock.png" alt="" srcset="" onclick="myGame('rock')">
            </button>
            <button class="rounded-full border-4 border-yellow-400 bg-yellow-100 hover:-translate-y-1 hover:scale-125 hover:bg-yellow-100 duration-300" id="paper-div">
                <img src="./images/paper.png" alt="" srcset="" onclick="myGame('paper')">
            </button>
            <button class="rounded-full border-4 border-purple-400 bg-purple-200 hover:-translate-y-1 hover:scale-125 hover:bg-purple-200 duration-300" id="scissors-div">
                <img src="./images/scissors.png" alt="" srcset="" onclick="myGame('scissors')">
            </button>
            <button class="rounded-full border-4 border-green-400 bg-green-100 hover:-translate-y-1 hover:scale-125 hover:bg-green-100 duration-300" id="lizard-div" onclick="myGame('lizard')">
                <img src="./images/lizard.png" alt="" srcset="">
            </button>
            <button class="rounded-full border-4 border-blue-400 bg-blue-100 hover:-translate-y-1 hover:scale-125 hover:bg-blue-100 duration-300" id="spock-div" onclick="myGame('spock')">
                <img src="./images/spock.png" alt="" srcset="">
            </button>
        </div>
        

        
    </div>
    <script src="./js/main.js">
    </script>
</body>
</html>
