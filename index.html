<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Easy Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>

</head>
<body>
    <div class="h-screen w-full flex justify-center items-center flex-col text-white text-4xl font-mono font-medium mt-28 pt-28 sm:mt-0 sm:pt-0 ">
        <div class="h-full sm:h-1/2 w-5/6 sm:w-1/2 mt-14 pt-14 sm:mt-0 sm:pt-0" id="panel-resultado">
            <div class="" id="header-information">

            </div>
            <div class="h-full sm:h-5/6 grid grid-cols-1 sm:grid-cols-7 flex justify-center rounded-md border-4 border-purple-800" id="information-user">
                <div class="col-span-2 flex justify-center items-center flex-col ">
                    <h1 class="">PLAYER</h1>
                    <img src="./images/human_head.png" alt="" srcset="" width="144" height="144">
                </div>
                <div class="col-span-3 flex justify-center items-center text-fuchsia-300 text-9xl ">
                    <span id="score-player">
                        0
                    </span>
                    <span>
                        :
                    </span>
                    <span id="score-bot">
                        0
                    </span>
                </div>
                <div class="col-span-2 flex justify-center items-center flex-col">
                    <h1 class="">PC</h1>
                    <img src="./images/bmo.png" alt="" srcset="">
                </div>

            </div>
        </div>
        <div class="my-4">
            Choose one
        </div>
        <!-- <div class="flex flex-row" id="icons"> -->
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-y-6 sm:gap-x-12" id="icons">
            <button class="rounded-full border-4 border-red-400 bg-red-200 hover:-translate-y-1 hover:scale-125 hover:bg-red-200 duration-300" id="rock-div" onclick="myGame('rock')" type="button" data-modal-toggle="defaultModal">
                <img src="./images/rock.png" alt="" srcset="">
            </button>
            <button class="rounded-full border-4 border-yellow-400 bg-yellow-100 hover:-translate-y-1 hover:scale-125 hover:bg-yellow-100 duration-300" id="paper-div" onclick="myGame('scissors')" type="button" data-modal-toggle="defaultModal">
                <img src="./images/paper.png" alt="" srcset="">
            </button>
            <button class="rounded-full border-4 border-purple-400 bg-purple-200 hover:-translate-y-1 hover:scale-125 hover:bg-purple-200 duration-300" id="scissors-div" onclick="myGame('scissors')" type="button" data-modal-toggle="defaultModal">
                <img src="./images/scissors.png" alt="" srcset="">
            </button>
            <button class="rounded-full border-4 border-green-400 bg-green-100 hover:-translate-y-1 hover:scale-125 hover:bg-green-100 duration-300" id="lizard-div" onclick="myGame('lizard')" type="button" data-modal-toggle="defaultModal">
                <img src="./images/lizard.png" alt="" srcset="">
            </button>
            <button class="rounded-full border-4 border-blue-400 bg-blue-100 hover:-translate-y-1 hover:scale-125 hover:bg-blue-100 duration-300" id="spock-div" onclick="myGame('spock')"  type="button" data-modal-toggle="defaultModal">
                <img src="./images/spock.png" alt="" srcset="">
            </button>
        </div>
        
        
        <!-- Main modal -->
        <div id="defaultModal" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal h-full md:h-full md:inset-0">
            <div class="relative px-4 w-2/3 sm:w-1/4 max-w-2xl h-auto md:h-auto">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 text-center">
                    <!-- Modal body -->
                    <div class="p-6 space-y-6">
                        <p class="text-base leading-relaxed text-red-400 text-3xl" id="showLoseWin">
                           You lost
                        </p>
                        <p class="text-base leading-relaxed text-gray-500" id="showPcOption">
                            Computer choose paper
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="./js/main.js">
    </script>
</body>
</html>
